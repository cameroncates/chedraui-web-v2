<style>
    :root {
    --color-dark: #161616;
    --color-ocean: #416dea;
    --color-grass: #3dd28d;
    --color-snow: #FFFFFF;
    --color-salmon: #F32C52;
    --color-sun: #feee7d;
    --color-alge: #7999a9;
    --color-flower: #353866;
    --color-smoke: #e4e4e4;
    --borderRadius: 12px;
    --font-face: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }    
    body {
        background-color: rgba(0, 0, 0, 0.95);
    }
    canvas {
        box-shadow: -9px 5px 84px -15px rgba(237,145,33,0.81);
        -webkit-box-shadow: -9px 5px 84px -15px rgba(237,145,33,0.81);
        -moz-box-shadow: -9px 5px 84px -15px rgba(237,145,33,0.81);  
        border-radius: 32px;    
    }
    /* Slider */
    .carousel-item {
    height: 50vh;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    }    
    .transition {
        transition: 0.5s ease-out !important;
    }
    .button {
        border-radius: var(--borderRadius);
        font-size: 13px;
        font-weight: 500;        
        color: #fff;
        /* box-shadow: 2px 5px 10px var(--color-smoke); */
    }
    .button.-blue {
        color: var(--color-snow);
        /* background: var(--color-ocean); */
        background: rgb(173,108,30);
        background: linear-gradient(278deg, rgba(173,108,30,1) 0%, rgba(237,145,33,1) 0%, rgba(131,91,44,1) 0%, rgba(237,145,34,1) 100%);                
    } 
    .border-radius-0 {
        border-radius: 0px !important;
    }   
    .hover-effect:hover {
        background-color: rgba(255, 255, 255, 0.05) !important;
    }
</style>
<script>

<body>
    
    <!-- Slider -->
    <section class="slider-section">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol> <!-- End of Indicators -->

            <!-- Carousel Content -->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active" style="background-image: url('https://cdn.pixabay.com/photo/2020/04/03/15/27/flower-meadow-4999277_960_720.jpg');">
                    <div class="carousel-caption d-none d-md-block">

                </div> <!-- End of Carousel Item -->

                        <h3>Bridge Picture</h3>

                    </div>
                </div> <!-- End of Carousel Item -->

                <div class="carousel-item" style="background-image: url('https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736875_960_720.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Flowers & Grass</h3>
                        <p>Beauty of Flowers & Grass.</p>
                    </div>
                </div> <!-- End of Carousel Item -->
            </div> <!-- End of Carousel Content -->

            <!-- Previous & Next -->
            <a href="#carousel" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a href="#carousel" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div> <!-- End of Carousel -->
    </section> <!-- End of Slider -->

    <script>
        let active = false,
            pos1 = [
                { top: "376.969px", left: "500.969px" },
                { top: "278.969px", left: "593.969px" },
                { top: "171.969px", left: "633.938px" },
                { top: "63.9375px", left: "597.969px" },
                { top: "-29px", left: "504.969px" },
            ],
            pos2 = [
                { top: "183px", left: "184px" },
                { top: "183px", left: "184px" },
                { top: "183px", left: "184px" },
                { top: "183px", left: "184px" },
                { top: "183px", left: "184px" },
            ]
        function toggleBubbles() {
            active = !active

            let p = document.getElementsByClassName("draggable"),
                pos = []
            console.log(p.length, 'len')
            if (active) {
                pos = pos1
            } else {
                pos = pos2
            }
            for (let i=0; i<p.length; i++) {
                $(p[i]).css({
                    top: pos[i].top,
                    left: pos[i].left
                })
            }

        }
    </script>
